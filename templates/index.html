<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PXE Manager</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://unpkg.com/idiomorph@0.3.0/dist/idiomorph-ext.min.js"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: #eee;
            padding: 20px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        h1 { color: #00d4ff; }
        h2 { color: #00d4ff; margin-bottom: 15px; font-size: 1.1em; }
        .version { font-size: 0.5em; color: #666; font-weight: normal; }

        /* Tabs */
        .tabs {
            display: flex;
            border-bottom: 2px solid #0f3460;
            margin-bottom: 0;
        }
        .tab {
            padding: 12px 24px;
            background: #0f3460;
            border: none;
            color: #888;
            cursor: pointer;
            font-size: 0.95em;
            font-weight: 600;
            border-radius: 8px 8px 0 0;
            margin-right: 4px;
        }
        .tab:hover { color: #ccc; }
        .tab.active {
            background: #16213e;
            color: #00d4ff;
        }
        .tab-content {
            display: none;
            background: #16213e;
            border: 1px solid #0f3460;
            border-top: none;
            border-radius: 0 0 8px 8px;
            padding: 20px;
            min-height: 400px;
        }
        .tab-content.active { display: block; }

        /* Tables */
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9em;
        }
        th, td {
            text-align: left;
            padding: 10px 8px;
            border-bottom: 1px solid #0f3460;
        }
        th { color: #00d4ff; font-weight: 600; background: #0f3460; }
        tbody tr:nth-child(even) { background: rgba(15, 52, 96, 0.4); }
        tbody tr:nth-child(odd) { background: rgba(10, 25, 50, 0.4); }
        tr:hover { background: #1a1a3e; }
        .mac { font-family: monospace; color: #ffd93d; }
        .hostname { color: #6bcb77; }
        .hostname a { color: #6bcb77; text-decoration: none; cursor: pointer; }
        .hostname a:hover { text-decoration: underline; color: #8ce68c; }
        .image { color: #4d96ff; }
        .timestamp { color: #888; font-size: 0.85em; }

        /* Form elements */
        select, input, button {
            background: #0f3460;
            border: 1px solid #1a1a4e;
            color: #eee;
            padding: 6px 10px;
            border-radius: 4px;
            font-size: 0.85em;
        }
        select:focus, input:focus { outline: 1px solid #00d4ff; }
        button, .btn {
            cursor: pointer;
            background: #00d4ff;
            color: #000;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
        }
        button:hover, .btn:hover { background: #00b8e6; }
        button.danger { background: #ff6b6b; }
        button.danger:hover { background: #ee5a5a; }
        button.secondary, .btn.secondary { background: #4d96ff; }
        button.secondary:hover, .btn.secondary:hover { background: #3d86ef; }
        button.success { background: #6bcb77; }
        button.success:hover { background: #5aba66; }
        button:disabled { opacity: 0.4; cursor: not-allowed; }

        /* Button loading state */
        button.htmx-request {
            position: relative;
            color: transparent !important;
            pointer-events: none;
        }
        button.htmx-request::after {
            content: "";
            position: absolute;
            width: 14px;
            height: 14px;
            top: 50%;
            left: 50%;
            margin-left: -7px;
            margin-top: -7px;
            border: 2px solid rgba(0,0,0,0.3);
            border-top-color: #000;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .btn-group { display: flex; gap: 5px; }
        .badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.75em;
            font-weight: 600;
        }
        .badge-next { background: #ffd93d; color: #000; }
        .badge-cycle { background: #ff6b6b; color: #fff; }
        .badge-info { background: #4d96ff; color: #fff; }
        .badge-warn { background: #ffd93d; color: #000; }
        .badge-error { background: #ff6b6b; color: #fff; }

        /* Power badges */
        .power-badge {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 2px 10px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: 600;
            line-height: 1.4;
        }
        .power-badge.power-on {
            background: rgba(107, 203, 119, 0.2);
            color: #6bcb77;
        }
        .power-badge.power-off {
            background: rgba(255, 107, 107, 0.2);
            color: #ff6b6b;
        }
        .power-badge.power-transitioning {
            background: rgba(255, 217, 61, 0.2);
            color: #ffd93d;
        }
        .power-badge.power-failed {
            background: rgba(255, 107, 107, 0.3);
            color: #ff6b6b;
            border: 1px solid #ff6b6b;
        }
        .power-badge.power-unknown {
            color: #666;
        }
        .power-badge .spinner {
            display: inline-block;
            width: 10px;
            height: 10px;
            border: 2px solid rgba(255, 217, 61, 0.3);
            border-top-color: #ffd93d;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }
        /* Legacy power status classes (for non-badge elements) */
        .power-on { color: #6bcb77; font-weight: 600; }
        .power-off { color: #ff6b6b; font-weight: 600; }

        /* Editable cells */
        td input[type="text"], td input[type="password"] {
            width: 100%;
            background: transparent;
            border: 1px solid transparent;
        }
        td input[type="text"]:focus, td input[type="password"]:focus {
            background: #0f3460;
            border: 1px solid #00d4ff;
        }

        /* Activity log */
        .log-error { background: #3d1f1f; }
        .log-warn { background: #3d3d1f; }

        .empty { color: #666; font-style: italic; text-align: center; padding: 40px; }
        .toolbar {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            justify-content: flex-end;
        }
        .scroll-container { max-height: 300px; overflow-y: auto; min-height: 100px; }
        .scroll-container.htmx-request { opacity: 0.7; }

        /* Activity section below hosts */
        .activity-section {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #0f3460;
        }
        .activity-section h2 { margin-bottom: 10px; font-size: 1em; }

        /* Modal */
        .modal-backdrop {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
        }
        .modal-backdrop.active { display: flex; justify-content: center; align-items: center; }
        .modal {
            background: #16213e;
            border: 1px solid #0f3460;
            border-radius: 8px;
            padding: 20px;
            min-width: 500px;
            max-width: 700px;
            max-height: 80vh;
            overflow-y: auto;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #0f3460;
        }
        .modal-header h2 { margin: 0; }
        .modal-close {
            background: transparent;
            border: none;
            color: #888;
            font-size: 1.5em;
            cursor: pointer;
        }
        .modal-close:hover { color: #fff; }
        .detail-grid {
            display: grid;
            grid-template-columns: 150px 1fr;
            gap: 10px;
        }
        .detail-label { color: #888; }
        .detail-value { color: #eee; font-family: monospace; }
    </style>
</head>
<body hx-headers='{"Content-Type": "application/x-www-form-urlencoded"}' hx-ext="morph">
    <header>
        <h1>PXE Manager <span class="version">v{{.Version}}</span></h1>
    </header>

    <div class="tabs">
        <button class="tab active" onclick="showTab('hosts')">Hosts</button>
        <button class="tab" onclick="showTab('ipmi')">IPMI Config</button>
        <button class="tab" onclick="showTab('images')">Images</button>
    </div>

    <div id="tab-hosts" class="tab-content active">
        <div class="toolbar">
            <button class="secondary" hx-get="/partials/hosts" hx-target="#hosts-table" hx-swap="innerHTML">Refresh</button>
        </div>
        <div id="hosts-table" hx-get="/partials/hosts" hx-trigger="load, hostsUpdated from:body, every 3s" hx-swap="innerHTML">
            {{template "hosts_table.html" .}}
        </div>

        <div class="activity-section">
            <h2>Activity Log</h2>
            <div id="activity-table" class="scroll-container" hx-get="/partials/activity" hx-trigger="load, every 10s" hx-swap="morph:innerHTML">
            </div>
        </div>
    </div>

    <div id="tab-ipmi" class="tab-content">
        <div class="toolbar">
            <button class="secondary" hx-post="/api/hosts/auto-configure" hx-swap="none"
                    hx-on::after-request="htmx.trigger(document.body, 'hostsUpdated')">Auto-Configure All</button>
            <button class="secondary" hx-get="/partials/ipmi" hx-target="#ipmi-table" hx-swap="innerHTML">Refresh</button>
        </div>
        <div id="ipmi-table" hx-get="/partials/ipmi" hx-trigger="load, hostsUpdated from:body">
        </div>
    </div>

    <div id="tab-images" class="tab-content">
        <div class="toolbar">
            <button class="secondary" hx-get="/partials/images" hx-target="#images-table" hx-swap="innerHTML">Refresh</button>
        </div>
        <div id="images-table" hx-get="/partials/images" hx-trigger="load, imagesUpdated from:body, every 10s" hx-swap="morph:innerHTML">
            {{template "images_table.html" .Images}}
        </div>
    </div>

    <!-- Host Detail Modal -->
    <div id="modal-backdrop" class="modal-backdrop" onclick="if(event.target===this)closeModal()">
        <div class="modal">
            <div class="modal-header">
                <h2 id="modal-title">Host Details</h2>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div id="modal-content">
            </div>
        </div>
    </div>

    <script>
        function showTab(name) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelector('.tab[onclick*="' + name + '"]').classList.add('active');
            document.getElementById('tab-' + name).classList.add('active');
        }

        function showHostDetail(mac) {
            htmx.ajax('GET', '/partials/host-detail?mac=' + encodeURIComponent(mac), {
                target: '#modal-content',
                swap: 'innerHTML'
            }).then(function() {
                document.getElementById('modal-backdrop').classList.add('active');
            });
        }

        function closeModal() {
            document.getElementById('modal-backdrop').classList.remove('active');
        }

        // Style power status based on content (fallback for non-badge elements)
        document.body.addEventListener('htmx:afterSwap', function(evt) {
            document.querySelectorAll('.power-status').forEach(function(el) {
                if (el.querySelector('.power-badge')) return;
                var text = el.textContent.trim().toLowerCase();
                el.classList.remove('power-on', 'power-off');
                if (text === 'on') {
                    el.classList.add('power-on');
                } else if (text === 'off') {
                    el.classList.add('power-off');
                }
            });
        });

        // Close modal on Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') closeModal();
        });

        // Config dropdown data from iSCSI CDROMs â€” injected by Go template
        var cdromConfigs = {};
        {{range .CDROMs}}
        cdromConfigs["{{.Name}}"] = [{{range .BootConfigs}}"{{.}}",{{end}}];
        {{end}}

        // Update config dropdown when ISO changes
        function updateConfigDropdown(isoSelect) {
            var row = isoSelect.closest('tr');
            var configSelect = row.querySelector('.config-select');
            if (!configSelect) return;
            var iso = isoSelect.value;
            var configs = cdromConfigs[iso] || [];
            var html = '<option value="">(none)</option>';
            for (var i = 0; i < configs.length; i++) {
                html += '<option value="' + configs[i] + '">' + configs[i] + '</option>';
            }
            configSelect.innerHTML = html;
        }
    </script>
</body>
</html>
