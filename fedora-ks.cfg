# Fedora 43 Server Kickstart - Supermicro Autoinstall
# Generated for PXE Manager

# Use network installation
url --mirrorlist="https://mirrors.fedoraproject.org/mirrorlist?repo=fedora-43&arch=x86_64"

# System language and keyboard
lang en_US.UTF-8
keyboard us
timezone UTC --utc

# Network - DHCP on first interface
network --bootproto=dhcp --device=link --activate --onboot=yes

# Authentication - SSH key only, no root password
rootpw --lock
sshkey --username=root "ssh-rsa  gwest@Glenns-MacBook-Pro.local"

# Firewall and SELinux
firewall --enabled --ssh
selinux --enforcing

# Disk partitioning - wipe sda, use autopart
ignoredisk --only-use=sda
clearpart --all --drives=sda --initlabel
autopart --type=lvm

# Bootloader with serial console for IPMI SOL
bootloader --location=mbr --boot-drive=sda --append="console=tty0 console=ttyS1,115200n8"

# Do not configure X
skipx

# Reboot after install
reboot

# Package selection - Standard Server
%packages
@^server-product-environment
@standard
@hardware-support
chrony
vim-enhanced
tmux
htop
lm_sensors
ipmitool
net-tools
bind-utils
%end

# Post-install script
%post --log=/root/ks-post.log
# Enable serial console getty for IPMI SOL
systemctl enable serial-getty@ttyS1.service

# Ensure SSH is enabled
systemctl enable sshd

# Configure GRUB for serial console output (IPMI SOL)
cat >> /etc/default/grub <<'GRUBEOF'
GRUB_TERMINAL_OUTPUT="serial console"
GRUB_SERIAL_COMMAND="serial --speed=115200 --unit=1 --word=8 --parity=no --stop=1"
GRUBEOF
grub2-mkconfig -o /boot/grub2/grub.cfg

# Set hostname based on DHCP
hostnamectl set-hostname --transient $(hostname)
%end
